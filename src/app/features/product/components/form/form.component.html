<form [formGroup] = "form" (ngSubmit) = "onSave()" class="form-container">
  <mat-form-field appearance="outline">
    <mat-label>Titulo</mat-label>
    <input matInput type="text" formControlName="title" placeholder="Informe o nome do produto">
  </mat-form-field>
  <button mat-raised-button color="primary">Salvar Produto</button>
</form>
